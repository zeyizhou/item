{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mainbody %}
    <div class="container">
        <form enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>

            <input type="submit" class="btn btn-primary" value="Submit" >
        </form>
    </div>
{% endblock %}
