{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mainbody %}
<div class="container">
    <h1>Update Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Update" class="btn btn-success">Save Item</button>
    </form>
</div>
{% endblock %}
