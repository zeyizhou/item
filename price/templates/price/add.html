{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mainbody %}
<div class="container">
    <h1>Add Item</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Save" class="btn btn-success">Save Item</button>
    </form>
</div>

{% endblock %}
